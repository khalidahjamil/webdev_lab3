<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            background-image: url('bck.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        /* Header and Footer Styles */
        header, footer {
            width: 100%;
            background-color: #a81e1e;
            padding: 15px 0;
            text-align: center;
            color: #fff;
            font-weight: bold;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Center content vertically */
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .text-content h1 {
            font-size: 6em; /* Increased font size */
            color: #ffffff;
            font-weight: bold;
        }

        .text-content h1 span {
            color: #a81e1e;
        }

        /* Section Styles */
        .section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 20px;
            border-radius: 10px;
        }

        .section h2 {
            color: #f7f2f2;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .section p {
            color: #ffffff;
            font-size: 1.1em;
            line-height: 1.6;
        }

        /* Link Style */
        .section p a {
            color: #fce071; /* New color for better contrast */
            text-decoration: underline;
        }

        /* Hobbies Section Styles */
        .hobbies {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .hobby {
            flex: 1 1 30%;
            padding: 20px;
            border: 1px solid #a81e1e;
            background-color: #a81e1e;
            border-radius: 10px;
            color: #ffffff;
        }

        /* Campus Life Section Styles */
        .campus {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .campus-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .campus-item img:hover {
            transform: scale(1.05);
        }

        /* Footer Spacing */
        .footer-space {
            margin-top: 40px; /* Space between campus section and footer */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        Welcome to My Personal Website
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Header Section -->
        <section class="header">
            <div class="text-content">
                <h1>WELCOME TO MY<br><span> PERSONAL</span><br>WEBSITE</h1>
            </div>
        </section>
    </div>

    <!-- Biodata Section -->
    <section class="section" id="biodata">
        <h2>My Biodata</h2>
        <p>Hello! <br><a href="biodata.html">Click here for my biodata</a></p>
    </section>

    <!-- Hobbies Section -->
    <section class="section" id="hobbies" style="background-color: transparent;">
        <h2>Hobbies</h2>
        <div class="hobbies">
            <div class="hobby">
                <h3>Drawing</h3>
            </div>
            <div class="hobby">
                <h3>Watch Drama/Movie</h3>
            </div>
            <div class="hobby">
                <h3>Jogging</h3>
            </div>
            <div class="hobby">
                <h3>Sleeping</h3>
            </div>
        </div>
    </section>

    <!-- Campus Life Section -->
    <section class="section" id="campus">
        <h2>Campus Life</h2>
        <div class="campus">
            <div class="campus-item"><img src="image1.png" alt="Image 1"></div>
            <div class="campus-item"><img src="image2.png" alt="Image 2"></div>
            <div class="campus-item"><img src="image3.png" alt="Image 3"></div>
            <div class="campus-item"><img src="image4.png" alt="Image 4"></div>
            <div class="campus-item"><img src="image5.png" alt="Image 5"></div>
            <div class="campus-item"><img src="image6.png" alt="Image 6"></div>
            <div class="campus-item"><img src="image7.png" alt="Image 7"></div>
            <div class="campus-item"><img src="image8.png" alt="Image 8"></div>
            <div class="campus-item"><img src="image9.png" alt="Image 9"></div>
            <div class="campus-item"><img src="image10.png" alt="Image 10"></div>
        </div>
    </section>

    <!-- Footer -->
    <div class="footer-space"></div>
    <footer>
        &copy; Khalidah Jamil 
    </footer>
</body>
</html>
